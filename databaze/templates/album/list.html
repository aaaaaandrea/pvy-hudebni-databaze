{% extends "base.html" %}
{% block title %}Seznam Alb{% endblock %}
{% block content %}
<div class="row mb-3">
    <div class="col-sm-12 bg-warning">
        <h2 class="display-4 text-center">Seznam Alb</h2>
    </div>
</div>
<div class="row">
    {% for album in album_list %}
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="card">
            {% if album.cover %}
            <img class="card-img-top" src="{{ album.cover.url }}" alt="{{ album.nazev_album }}">
            {% endif %}
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'album_detail' album.pk %}">{{ album.nazev_album }}</a></h4>
            </div>

        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
